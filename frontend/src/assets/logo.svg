<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1F7A8C"/>
      <stop offset="1" stop-color="#125f6b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="60" y1="40" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F6AA1C"/>
      <stop offset="1" stop-color="#E59500"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="144" height="144" rx="32" fill="url(#bgGrad)"/>

  <!-- Toolbox body - main shape -->
  <rect x="32" y="58" width="96" height="70" rx="8" fill="white"/>

  <!-- Toolbox handle -->
  <path d="M56 58V48C56 41.373 61.373 36 68 36H92C98.627 36 104 41.373 104 48V58"
        stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>

  <!-- Toolbox divider lines -->
  <line x1="32" y1="82" x2="128" y2="82" stroke="url(#bgGrad)" stroke-width="3" stroke-opacity="0.3"/>
  <line x1="80" y1="82" x2="80" y2="128" stroke="url(#bgGrad)" stroke-width="3" stroke-opacity="0.3"/>

  <!-- Tool icons inside -->
  <!-- Wrench/gear icon (left) -->
  <circle cx="56" cy="105" r="12" fill="url(#accentGrad)"/>
  <circle cx="56" cy="105" r="6" fill="white"/>

  <!-- Code/brackets icon (right) -->
  <path d="M96 98L90 105L96 112" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M112 98L118 105L112 112" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Accent dot on handle -->
  <circle cx="80" cy="47" r="6" fill="url(#accentGrad)"/>
</svg>
