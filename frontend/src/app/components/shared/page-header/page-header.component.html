<div class="header-wrapper" [class.with-ad]="showAd()">
  <nav class="breadcrumb" aria-label="Breadcrumb">
    @for (item of breadcrumbs(); track item.label; let last = $last) {
      @if (item.route && !last) {
        <a [routerLink]="item.route" class="breadcrumb-link">{{
          item.label
        }}</a>
        <span class="separator">/</span>
      } @else {
        <span class="breadcrumb-current">{{ item.label }}</span>
      }
    }
  </nav>

  @if (description()) {
    <span class="meta">{{ description() }}</span>
  }

  <!-- AdSense Banner - Right Side -->
  @if (showAd()) {
    <div class="ad-container" #adContainer>
      <ins
        class="adsbygoogle"
        style="display: block"
        data-ad-client="ca-pub-7885050453788342"
        data-ad-slot="8441819013"
        data-ad-format="horizontal"
        data-full-width-responsive="true"
        data-adtest="on"
      ></ins>
    </div>
  }
</div>
