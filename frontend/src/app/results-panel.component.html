<p-card *ngIf="statistics">
  <ng-template pTemplate="title">İstatistikler</ng-template>
  <ng-template pTemplate="subtitle">YOD ve temel sayımlar</ng-template>

  <div class="stats-grid">
    <div class="stat-tile">
      <div class="meta">Toplam cümle</div>
      <strong>{{ statistics.total_sentences }}</strong>
    </div>
    <div class="stat-tile">
      <div class="meta">Toplam kelime</div>
      <strong>{{ statistics.total_words }}</strong>
    </div>
    <div class="stat-tile">
      <div class="meta">Toplam hece</div>
      <strong>{{ statistics.total_syllables }}</strong>
    </div>
    <div class="stat-tile">
      <div class="meta">YOD</div>
      <strong>{{ statistics.yod_value | number : '1.2-4' }}</strong>
    </div>
  </div>

  <div class="ratios">
    <div class="meta">3-6 hece oranları</div>
    <div class="ratio-list">
      <p-tag
        [value]="'H3: ' + (statistics.syllable_distribution[3] | number : '1.2-4')"
        severity="info"
      ></p-tag>
      <p-tag
        [value]="'H4: ' + (statistics.syllable_distribution[4] | number : '1.2-4')"
        severity="success"
      ></p-tag>
      <p-tag
        [value]="'H5: ' + (statistics.syllable_distribution[5] | number : '1.2-4')"
        severity="warning"
      ></p-tag>
      <p-tag
        [value]="'H6: ' + (statistics.syllable_distribution[6] | number : '1.2-4')"
        severity="danger"
      ></p-tag>
    </div>
  </div>
</p-card>
