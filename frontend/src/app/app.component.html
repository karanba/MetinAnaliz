<div class="app-shell">
  <nav class="top-nav">
    <a class="brand" routerLink="/text-analyze">
      <img src="assets/logo.svg" alt="Metin Analiz logo" />
      <span>Metin Analiz</span>
    </a>
    <div class="nav-links">
      <a routerLink="/text-analyze" routerLinkActive="active">Text Analyze</a>
      <a routerLink="/help" routerLinkActive="active">Help</a>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-text">
      <p-tag value="FastAPI + Angular" icon="pi pi-sparkles" severity="info"></p-tag>
      <h1>Dil Araçları Platformu</h1>
      <p class="hero-subtitle">
        Metin Analiz bu platformdaki ilk araç. Yakında farklı analiz araçları ve sayfalar
        ile genişleyecek.
      </p>
      <div class="hero-meta">
        <p-tag value="UTF-8" severity="success" icon="pi pi-language"></p-tag>
        <p-tag value="YOD" severity="warning" icon="pi pi-chart-line"></p-tag>
        <p-tag value="Cümle · Kelime · Hece" severity="info" icon="pi pi-list"></p-tag>
      </div>
    </div>
    <div class="hero-card">
      <div class="hero-metric">
        <span class="label">Aktif araç</span>
        <strong>Text Analyze</strong>
        <span class="meta">Türkçe metin çözümleri</span>
      </div>
      <div class="hero-metric">
        <span class="label">Export formatları</span>
        <strong>CSV · TXT · PDF</strong>
        <span class="meta">Tek tık indirme</span>
      </div>
    </div>
  </header>

  <router-outlet />
</div>
